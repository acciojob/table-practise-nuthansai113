<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tabless</title>
</head>
<body>
  <table>
	  <caption>Student Details</caption>
    <thead>
    <tr>
      <th>NAME</th>
      <th>AGE</th>
      <th>BRANCH</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Shaw</td>
      <td>20</td>
      <td>CSE</td>
    </tr>
    <tr>
      <td>Adil</td>
      <td>21</td>
      <td>ECE</td>
    </tr>
  </tbody> 
    <style>
      table,th,tr,td{
        border: 1px solid black;
        background-color: yellow;
      }
    </style>
  </table>

  
</body>
</html>
